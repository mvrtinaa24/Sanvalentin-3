
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9c0c0, #f4a58a);
      color: #5a372c;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #c45c5c;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin: 15px 0;
    }
    .photo img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #c45c5c;
    }
    button {
      background-color: #c45c5c;
      color: white;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5a372c;
    }
    #thanks {
      display: none;
      margin-top: 20px;
      font-size: 1.5em;
      color: #5a372c;
    }
  </style>
</head>
<body>
  <h1>¿Quieres ser mi San Valentín?</h1>
  <div class="photo">
    <img src=“https://i.imgur.com/p8Q6GFE.jpeg “alt="Anays">
  </div>
  <p>Te amo más de lo que las palabras pueden expresar.</p>
  <button onclick="showThanks()">¡Sí!</button>
  <div id="thanks">
    <p>Muchas gracias amada mía, por apretar el sí. Te amo y te amaré por el resto de mi existencia. Nos vemos.</p>
  </div>
  <script>
    function showThanks() {
      document.getElementById('thanks').style.display = 'block';
    }
  </script>
</body>
</html>
